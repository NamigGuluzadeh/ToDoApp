<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Add To Do</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light mb-3 p-1">
    <a class="navbar-brand m-1" href="https://courses.in28minutes.com">in28Minutes</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/list-todos">Todos</a></li>
        </ul>
    </div>
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>
<div class="container">
    <h3>Todo Directory</h3>
    <hr>
    <form action="#" th:action="@{/update}"
          th:object="${toDos}" method="POST">

        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:field="*{completed}"/>
        <input class="form-control mb-4 col-4" type="text" name="description" required="required" th:field="*{name}">
        <input class="form-control mb-4 col-4" type="date" value="*{endDate}" name="endDate" required="required"
               th:field="*{endDate}">
        <hr>
        <input type="submit" class="btn-success btn-sm">
    </form>
</div>
<script src="webjars/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="webjars/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.standalone.min.css"></script>
<script type="text/javascript">
    $('#endDate').datepicker({
        format: 'yyyy-mm-dd'
    });
</script>
</body>
</html>
